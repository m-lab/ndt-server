<!doctype html>
<html lang='en'>
<head>
  <script type='text/javascript' src='ndt7-core.js'></script>
  <style>

.row {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  width: 100%;
}

.result {
  position: relative;
  align-items: center;
  justify-content: center;
  font-size: 1000%;
  align: center;
}
  </style>
  <meta charset='utf-8'>
  <title>ndt7 Speed Test</title>
</head>
<body>
  <div>
    <div id='ping' class='result row'>[Ping]</div>
    <div id='download' class='result row'>[Download]</div>
    <div id='upload' class='result row'>[Upload]</div>
    <div id='done' class='result row'></div>
  </div>
  <script type='text/javascript'>
    /* jshint esversion: 6, asi: true */
    /* globals ndt7core */

    function withElementDo(elementId, callable) {
      const elem = document.getElementById(elementId)
      if (elem) {
        callable(elem)
      }
    }

    function updateView(elementId, appInfo) {
      withElementDo(elementId, function (elem) {
        const elapsed = appInfo.ElapsedTime / 1e06     /* second */
        let speed = appInfo.NumBytes / elapsed         /* B/s    */
        speed *= 8                                     /* bit/s  */
        speed /= 1e06                                  /* Mbit/s */
        elem.innerHTML = speed.toFixed(3) + ' Mbit/s'
      })
    }

    function runSomething(testName, callback) {
      let ws = Number.NaN;
      let tcp = Number.NaN;
      ndt7core.run(location.href, testName, function(ev, val) {
        console.log(ev, val)
        if (ev === 'complete') {
          if (callback !== undefined) {
            callback()
          } else {
            withElementDo('done', function (elem) {
              elem.innerHTML = 'Done.'
            })
          }
          return
        }
        if (ev === 'measurement' && val.AppInfo !== undefined &&
            val.Origin === 'client') {
          updateView(testName, val.AppInfo)
        }
        if (ev === 'measurement' && val.Origin === 'server' && testName === 'ping') {
          if (val.WSPingInfo !== undefined) {
            ws = val.WSPingInfo.MinRTT / 1e3
          }
          if (val.TCPInfo !== undefined) {
            tcp = val.TCPInfo.MinRTT / 1e3
          }
          withElementDo('ping', function (elem) {
            elem.innerHTML = '⓻ ' + ws.toFixed(1) + ' / ⓸ ' + tcp.toFixed(1) + ' ms'
          })
        }
      })
    }

    function runDownload(callback) {
      runSomething('download', callback)
    }

    function runUpload(callback) {
      runSomething('upload', callback)
    }

    function runPing(callback) {
      runSomething('ping', callback)
    }

    runPing(function() { runDownload(function() { runUpload(); }); })
  </script>
</body>
</html>
